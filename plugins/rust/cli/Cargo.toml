[package]
name = "rusty_cli"
version = "0.1.0"
edition.workspace = true

[lib]
crate-type = ["staticlib"]

[dependencies]
lotto.workspace = true
loccolator.workspace = true
rusty_handlers.workspace = true

rinflex = { path="../lib/rinflex", optional = true }

[features]
